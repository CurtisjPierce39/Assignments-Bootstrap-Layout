<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Too Smoov Automotive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body style="background-color: darkgray; text-shadow: 2px 2px 3px black; ">
    <h1 class="text-align-center" style="text-align: center;">Too Smoov Automotive</h1>
    <section class="container-fluid my-5">
        <h2 class="mb-4" style="text-align: center;">Our Services</h2>
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="p-3">
                    <img src="manuel-e-sankitts-i2kOA2p0DTo-unsplash.jpg" style="width: auto; height: 300px;" alt="alternator repair">
                    <h3 class="mt-3">Alternator Replacement</h3>
                    <p>Alternator Replacement and Battery, Starter and Alternator testing.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3">
                    <img src="tim-mossholder-V37iTrYZz2E-unsplash.jpg" style="width: auto; height: 300px;" alt="oil change">
                    <h3 class="mt-3">Oil Change</h3>
                    <p>Motor Oil and Oil Filter Replacement.</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3">
                    <img src="un-liu-yqsgL2wKEHA-unsplash.jpg" style="width: auto; height: 300px;" alt="brake repair">
                    <h3 class="mt-3">Brake Pad and Rotor Replacement</h3>
                    <p>Brake Pad and Rotor Replacement and Brake System Bleed.</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container" style="padding-bottom: 30px;">
            <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="service">Interested Service:</label>
                    <select class="form-control" id="service" name="service">
                    <option value="oil change">Oil Change</option>
                    <option value="alternator repair">Alternator Replacement</option>
                    <option value="brake repair">Brake Pad and Rotor Replacement</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            </div>
        </div>
    </section>

            </html>
